# 排列组合的设置：

exception_collection:
# 不可动的对象
  - light
  - camera

must_selected_at_lesat_one:
# 至少需要选择一个
  - Emoji

all_must_selected:
# 必须都选择，但是材质可选
  - base
  - base_model



# 输出结果设置：

video_setting:
# 输出的视频设置，time_scale的单位是秒
  time_scale: 1
  rotation: 360
  # render.image_settings.file_format default available image_format options are 
  # BMP IRIS PNG JPEG TARGA TARGA_RAW OPEN_EXR_MULTILAYER OPEN_EXR AVI_JPEG AVI_RAW -
  #  depending on the build settings others may be available, like CINEON DPX TIFF or FFMPEG
  output_setting: FFMPEG

static_collection:
# video中不可旋转的物体
  - light
  - camera
  - base
